      <strong>Diohistorias</strong>
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" (click)="showNavMenu = !showNavMenu" [ngClass]="{'is-active': showNavMenu}">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu" [ngClass]="{'is-active': showNavMenu}">
    
    <div class="navbar-start">
      <!-- <a class="navbar-item" (click)="homeNavbarOptionClick()">
        Historias
      </a> -->
    </div>

    <div class="navbar-end">
      <a class="navbar-item" *ngIf="!selectedId && !viewerEditMode">
        <button class="button is-primary is-light" (click)="createButtonClick()">Crear</button>
      </a>

      <a class="navbar-item" *ngIf="selectedId && !viewerEditMode">
        <button class="button is-link is-light" (click)="createButtonClick()">Editar</button>

<div class="section pt-4 pb-4">
  <div class="columns">
    <div class="column">
      
      <div *ngIf="currentView === View.Home && diostories!.length === 0" class="container has-text-centered">
        No hay ninguna historia!
      </div>
      
      <div *ngIf="currentView === View.Home && diostories!.length > 0" class="container">
        <span *ngFor="let dio of diostories" (click)="diostoryTitleClick(dio)">
          {{ dio.title }}
        </span>
      </div>

      <diostory-viewer 
        *ngIf="currentView === View.Viewer" 
        [diostoryId]="selectedId!"
        [editorMode]="viewerEditMode"
        (onCancelButtonClick)="handleCancelButtonClick($event)">
      </diostory-viewer>
    </div>
  </div>
</div>

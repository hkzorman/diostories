
<div class="section">
  <div class="columns">
    <div class="column">
      
      <div *ngIf="selectedId === null" class="container">
        <span *ngFor="let dio of diostories" (click)="selectedId = dio.id">
          {{ dio.title }}
        </span>
      </div>

      <diostory-viewer [diostoryId]="selectedId!"></diostory-viewer>
    </div>
  </div>
</div>
